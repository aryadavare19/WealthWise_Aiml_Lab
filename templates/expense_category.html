<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Category Predictor | WealthWise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8fbff, #ffffff);
      color: #222;
    }

    header {
      background: linear-gradient(90deg, #e1ecff, #cfe0ff);
      padding: 25px;
      text-align: center;
      color: #004aad;
      font-size: 32px;
      font-weight: 800;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      border-top: 6px solid #1e90ff;
    }

    h2 {
      text-align: center;
      margin-bottom: 12px;
      color: #1e90ff;
      font-size: 30px;
      font-weight: 800;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #d4e2ff;
      font-size: 16px;
      resize: none;
      outline: none;
    }

    textarea:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 6px rgba(30,144,255,0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 18px;
      border-radius: 12px;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover {
      background: #006ad1;
    }

    .result-box {
      margin-top: 30px;
      background: #e9f2ff;
      padding: 20px;
      border-left: 6px solid #1e90ff;
      border-radius: 12px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-title {
      font-size: 18px;
      font-weight: 700;
      color: #004aad;
      margin-bottom: 5px;
    }

    .category {
      font-size: 26px;
      font-weight: 900;
      color: #1e90ff;
    }

    a.back-btn {
      display: block;
      margin-top: 30px;
      text-align: center;
      font-size: 16px;
      text-decoration: none;
      color: #004aad;
      font-weight: 600;
    }

    a.back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>Expense Category Predictor (NLP)</header>

<div class="container">
  <h2>Classify Your Expense</h2>
  <p>Enter any transaction description and let AI detect the spending category.</p>

  <form action="{{ url_for('predict_expense_category') }}" method="POST">
    <textarea name="description" placeholder="Example: Paid ₹1200 for electricity bill">{{ description if description else "" }}</textarea>
    <button type="submit">Predict Category</button>
  </form>

  {% if prediction %}
  <div class="result-box">
    <div class="result-title">Predicted Category:</div>
    <div class="category">{{ prediction }}</div>
  </div>
  {% endif %}

  <a href="{{ url_for('dashboard') }}" class="back-btn">← Back to Dashboard</a>
</div>

</body>
</html>
